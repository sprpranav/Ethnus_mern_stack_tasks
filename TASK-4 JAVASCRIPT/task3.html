<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        button{
            border:none;
        }
        button:active{
            border: 1px solid rgb(28, 28, 218);
        }
    </style>
</head>
<body>
    
    <div class="container d-flex flex-column align-items-center">
        <h1>TASK 3</h1>
        <div class="cal mt-5">
        <p>1st Number is: &nbsp; &nbsp;<input type="text" id="fnum" name="fnum">  </p>
        <p>2nd Number is:&nbsp; &nbsp; <input type="text" id="snum" name="snum"> </p>
        <button id="multiply">Multiply</button> &nbsp; &nbsp;
        <button id="division">Divide</button>
        </div>
    </div>

    <script>
        var mulbtn=document.getElementById("multiply");
        var divbtn=document.getElementById("division");
        var result=document.createElement('p');

        function getvalues(){
            var firstnumber=document.getElementById("fnum").value;
            var secondnumber=document.getElementById("snum").value;
            return{
                firstnumber: firstnumber,
                secondnumber: secondnumber
            };
        }

        // multiply function
        mulbtn.addEventListener('click',()=>{
        var numbers=getvalues();
        var calc=numbers.firstnumber*numbers.secondnumber;
        result.textContent= `The result is : ${calc}`;
        document.querySelector('.container').appendChild(result);
        })

        //division function
        divbtn.addEventListener('click',()=>{
        var numbers=getvalues();
        var calc=numbers.firstnumber/numbers.secondnumber;
        result.textContent= `The result is : ${calc}`;
        document.querySelector('.container').appendChild(result);
        })

    </script>
</body>
</html>
