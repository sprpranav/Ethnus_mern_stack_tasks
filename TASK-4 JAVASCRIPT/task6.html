<body>
    <div class="outside d-flex flex-column align-items-center justify-content-center" style="height:100vh;">
        <p>Username: ethnus </p>

                    <input type="text" id="username" class="form-control " placeholder="Username">

                    <input type="password" id="password" class="form-control " placeholder="Password">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <button id="login" class="btn btn-primary form-control">Log in</button>
            </div>
        </div>

        <div class="row">
            <div class="col form-group">

                <p>Don't have an account! <a href="#" class="text-primary">Sign up here.</a></p>
            </div>
        </div>

    </div>


    <script>
        var loginbtn=document.getElementById('login');
        loginbtn.addEventListener("click",()=>{
        var uname=document.getElementById("username").value;
        var pswd=document.getElementById("password").value;
        var boolean=logincheck(uname,pswd);
        if(boolean){
        alert("Login Successful");
        console("Login success");
        }
        else
        alert("Login Insuccessful");
        })


        function logincheck(username,password){
            var credentials=[
                {
                    username: "pranav",
                    password: "pranav123"
                },
                {
                    username: "ethnus",
                    password: "ethnus123"
                }
            ];


            const foundUser = credentials.find(user => user.username === username && user.password === password);
            if(foundUser){
                return true;
            }
            else
            {
                return false;
            }
        }
    </script>
