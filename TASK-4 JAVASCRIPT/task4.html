<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1> Task 4</h1>
    <div class="date">
    <button id="d" class="btn border">show date</button>
    </div>

    <div class="time">
    <button id="t" class="btn border">show time</button>
    </div>

    <script>
        var datebtn=document.getElementById("d");
        var timebtn=document.getElementById("t");

        var datep=document.createElement('p');
        var timep=document.createElement('p');
        
        

        datebtn.addEventListener("click",()=>{
            var d=new Date();

            var day= d.getDate();
            var month=d.getMonth()+1;
            var year=d.getFullYear();

            datep.textContent=`${day}/${month}/${year}`;
            document.querySelector(".date").appendChild(datep);
        })

        timebtn.addEventListener("click",()=>{
            var t=new Date();

            var time=t.toLocaleString();

            timep.textContent=`${time}`;
            document.querySelector(".time").appendChild(timep);
        })


    </script>
</body>
</html>
