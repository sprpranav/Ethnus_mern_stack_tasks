<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form in Card</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="task5.css">
    <style>
      .error-message {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="wi card mx-auto">
        <div class="card-header">Contact Form</div>
        <div class="card-body">
          <form id="contactForm">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First Name"
              />
              <div class="error-message">Please supply your first name</div>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
              />
              <div class="error-message">Please supply your last name</div>
            </div>
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="E-Mail Address"
              />
              <div class="error-message">Please supply your email address</div>
            </div>
            <div class="form-group">
              <label for="phone">Phone #</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="(845)555-1212"
              />
              <div class="error-message">Please supply your phone number</div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Address"
              />
              <div class="error-message">Please supply your street address</div>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="City"
              />
              <div class="error-message">Please supply your city</div>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <select class="form-control" id="state">
                <option value="">Please select your state</option>
              
              </select>
              <div class="error-message">Please select your state</div>
            </div>
            <div class="form-group">
              <label>Do you have hosting?</label><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="hosting"
                  id="hostingYes"
                  value="yes"
                />
                <label class="form-check-label" for="hostingYes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="hosting"
                  id="hostingNo"
                  value="no"
                />
                <label class="form-check-label" for="hostingNo">No</label>
              </div>
              <div class="error-message">Please choose an option</div>
            </div>
            <div class="form-group">
              <label for="description">Project Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="Project Description"
              ></textarea>
              <div class="error-message">
                Please supply your project description
              </div>
            </div>
            <button type="submit" class="btn btn-warning text-white">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#contactForm").on("submit", function (e) {
          e.preventDefault();
          var isValid = true;
          $(".error-message").hide();

          $(
            "#contactForm input, #contactForm textarea, #contactForm select"
          ).each(function () {
            if ($(this).val() === "" && $(this).is(":visible")) {
              $(this).siblings(".error-message").show();
              isValid = false;
            }
          });

          if ($('input[name="hosting"]:checked').length === 0) {
            $('input[name="hosting"]')
              .parent()
              .siblings(".error-message")
              .show();
            isValid = false;
          }

          if (isValid) {
            alert("Form submitted successfully!");
          
          }
        });
      });
    </script>
  </body>
</html>
